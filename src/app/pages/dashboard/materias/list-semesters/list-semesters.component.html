<section>
  <h1 class="fw-bold">Ol√°, Fulano!</h1>
  <div class="d-flex align-items-center justify-content-between mb-5">
    <h2 class="mb-0">Selecione o semestre</h2>
    <button mat-button color="accent" (click)="openDialog()">
      Adicionar semestre <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  <div *ngFor="let semester of semesters" class="semester-row row align-items-center shadow p-3 rounded mb-3" (click)="goToClasses(semester.id)">
    <div class="col-2">
      <h3 class="mb-0 fw-bold">{{ semester.year }}</h3>
    </div>
    <div class="col-8">
      <p class="mb-0 text-secondary">{{ semester.semester }}</p>
    </div>
    <div class="col-2 text-end">
      <mat-icon>chevron_right</mat-icon>
    </div>
  </div>
</section>
